<div id="login" class="row">
  <div class="span4 offset4 well">
    <div id="flash" class="alert" ng-class="flash.type" ng-show="flash.message" ng-animate="{enter: 'animated fadeIn', leave: 'animated fadeOut'}">{{ flash.message }}</div>
    <legend>Please Sign In</legend>
    <form method="POST" accept-charset="UTF-8" ng-submit="login()">    
      
      <!-- Email -->
      <div class="control-group">
        <label class="control-label" for="email">Email</label>
        <div class="controls">
          <input type="text" class="span4" placeholder="Email" name="email" id="email" ng-model="credentials.email"/>
        </div>
      </div>
      <!-- ./ email -->

      <!-- Password -->
      <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" class="span4" name="password" id="password" placeholder="Password" ng-model="credentials.password"/>
        </div>
      </div>
      <!-- ./ password -->

      <!-- Login button -->
      <button type="submit" name="submit" class="btn btn-info btn-block">Sign in</button>
      <!-- ./ login button -->
    </form>    
  </div>
</div>
